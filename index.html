<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>AI Notes Maker</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f4f8ff;
      padding: 20px;
    }
    h1 {
      color: #2c5cff;
    }
    textarea {
      width: 100%;
      height: 150px;
      padding: 10px;
      margin-top: 10px;
    }
    select, button {
      margin-top: 10px;
      padding: 10px;
      font-size: 16px;
    }
    #output {
      margin-top: 20px;
      background: #fff;
      padding: 15px;
      border-radius: 5px;
      white-space: pre-line;
    }
  </style>
</head>
<body>

  <h1>AI Notes Maker üìò</h1>

  <label>Apna text paste karo:</label>
  <textarea id="inputText" placeholder="Yahan notes paste karo..."></textarea>
  <div id="output"></div>div>
  <br>

  <label>Mode select karo:</label>
  <br>
  <select id="mode">
    <option value="exam">Exam Mode</option>
    <option value="revision">Revision Mode</option>
    <option value="concept">Concept Mode</option>
  </select>

  <br>

  <button onclick="generateNotes()">Generate Notes</button>

  <div id="output"></div>

<script>
async function generateNotes() {
  const input = document.getElementById("inputText")?.value || "test";

  document.getElementById("output").innerText = "‚è≥ AI soch raha he...";

  try {
    const res = await fetch("/api/ai", {
      method: "POST",
      headers: {
        "Content-Type": "application/json"
      },
      body: JSON.stringify({ text: input })
    });

    const data = await res.json();
    document.getElementById("output").innerText = data.notes;
  } catch (err) {
    document.getElementById("output").innerText = "‚ùå API call fail ho gaya";
  }
}
</script>


</body>
</html>
