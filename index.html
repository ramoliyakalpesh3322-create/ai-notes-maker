<!DOCTYPE html>
<html>
<head>
  <title>AI Notes Maker</title>
</head>
<body>

  <h2>AI Notes Maker</h2>

  <textarea id="inputText" placeholder="Yaha text likho" rows="6" cols="50"></textarea>
  <br><br>
  <button id="btn">Generate Notes</button>

  <p id="output"></p>

  <script>
    document.getElementById("btn").addEventListener("click", async () => {
      document.getElementById("output").innerText = "⏳ AI soch raha he...";

      try {
        const res = await fetch("/api/ai", {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({
            text: document.getElementById("inputText").value
          })
        });

        const data = await res.json();
        document.getElementById("output").innerText = data.notes;
      } catch (e) {
        document.getElementById("output").innerText = "❌ API error";
      }
    });
  </script>

</body>
</html>
